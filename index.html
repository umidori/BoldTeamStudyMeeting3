### 効果的なプログラム学習法
株式会社 ボールド 技術部 鳥海秀一


---
### 効果的なプログラム学習法
- - -
* 文法は覚えたらすぐにそれを試してみること（抽象から具体へ）
* 一通り文法を覚えたら、定番の問題を解いてみること（具体から抽象へ）

---
### 定番の問題とは
- - -
* プログラムの教科書にからなず出てくる問題
* 例
	* 単語数カウント問題
	* アナグラム取得問題
	* nクイーン問題
	* ナイト巡回問題

---
### 定番の問題の良い点
- - -
* 言語の特徴を活用しやすい難易度を持つ
* 様々な言語へ適用できる（言語を選ばない）
* 言語の基礎だけで十分に解くことができる

</script>
				</section>
</div>
